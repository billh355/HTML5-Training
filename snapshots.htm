<!DOCTYPE html>
<html>

<head>
    <title>Snapshots</title>
    <style type="text/css">
        /* To make older browser HTML5 aware */

        header,
        nav,
        aside,
        article,
        footer,
        section,
        figure,
        figcaption {
            display: block;
        }
        /* Frame for picture that looks like a photo snapshot */

        figure.snapshot {
            padding: 4%;
            background: white;
            border-radius: 0;
            margin: 10px auto;
            width: 60%;
            border: solid 1px gray;
            box-shadow: 3px 3px 3px 3px silver;
        }
        /* Picture inside photo snapshot */

        figure.snapshot img {
            width: 100%;
            display: block;
            border-radius: 0;
        }
        /* Caption for photo snapshot */

        figure.snapshot figcaption {
            padding: none;
            font: 12pt/14pt Lucida Handwriting, Lucida Calligraphy, Comic Sans MS, Cursive;
        }
        /* Left-tilted photo */

        figure.tiltleft {
            -moz-transform: rotate(-8deg);
            -ms-transform: rotate(-8deg);
            -o-transform: rotate(-8deg);
            -webkit-transform: rotate(-8deg);
            transform: rotate(-8deg);
        }
        /* Right-tilted photo */

        figure.tiltright {
            -moz-transform: rotate(6deg);
            -ms-transform: rotate(6deg);
            -o-transform: rotate(6deg);
            -webkit-transform: rotate(6deg);
            transform: rotate(6deg);
        }
    </style>
</head>

<body>
    <script>
        //Make older browsers aware of new HTML5 layout tags
        'header nav aside article footer section figure figcaption'.replace(/\w+/g, function (n) { document.createElement(n) })
    </script>
    <!-- Picture using snapshot and tiltright classes -->
    <figure class="snapshot tiltright">
        <img src="pix2/karachimarket.png" alt="Karachi textile market">
        <figcaption>Sunday textile market in Karachi</figcaption>
    </figure>
    <!-- Picture using snapshot and tiltleft classes -->
    <figure class="snapshot tiltleft">
        <img src="pix2/trainsmall.png" alt="Union Pacific 844 Train">
        <figcaption>Union Pacific 844 at Painted Rocks, Nevada</figcaption>
    </figure>
</body>

</html>
